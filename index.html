<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up NOW!</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
     <div class="leftpanel">
        <div class="banner">
            <img id="bannerleft" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Eiffel_Tower_Vertical.JPG" alt="Banner chido">
        </div>
     </div>


     <div class="rightpanel">
        <div class="toppanel">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p></p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="formarea">
            <div class="midformarea">
                <div class="contentmid">
                    <p id="faku">Let's do this!</p>
                    <form class="formclass" action="">
                        <div class="inputfield">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="inputfield">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="inputfield">
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>

                        <div class="inputfield">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>

                        <div class="inputfield">
                            <label for="user_password">Password:</label>
                            <input class="errorinput" type="password" id="user_password" name="password">
                        </div>
                        

                        <div class="inputfield">
                            <label for="user_passwordconfirm">Confirm Password:</label>
                            <input class="errorinput" type="password" id="user_passwordconfirm" name="passwordconfirm">
                        </div>
                    </form>
                </div>
            </div>
                <div class="lowerformarea">
                <form>
                    <button id="foku" type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
